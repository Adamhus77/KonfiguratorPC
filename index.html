<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section id="selectComp">
        <table>
            <tr>
                <td>Płyta główna</td>
                <td>
                    <select name="mb" id="mb" onchange="SelectedItemValue('mb')">
                    </select>
                </td>
                <td>Procesor</td>
                <td>
                    <select name="cpu" id="cpu" onchange="SelectedItemValue('cpu')">
                    </select>
                </td>
                <td>Karta graficzna</td>
                <td>
                    <select name="gpu" id="gpu" onchange="SelectedItemValue('gpu')">
                    </select>
                </td>
                <td>Pamięć RAM</td>
                <td>
                    <select name="ram" id="ram" onchange="SelectedItemValue('ram')">
                    </select>
                </td>
            </tr>
        </table>
    </section>
    <section id="summaryComp">
        <div id="summaryCPU"></div>
        <div id="summaryMB"></div>
        <div id="summaryGPU"></div>
        <div id="summaryRAM"></div>
    </section>
    <div id="sumAll"></div>
    <section id="border">

    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
