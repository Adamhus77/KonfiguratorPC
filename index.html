<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
    <section id="selectComp">
        <table>
            <tr>
                <td>Płyta główna:</td>
                <td>
                    <select name="mb" id="mb" onchange="SelectedItemValue('mb')">
                    </select>
                </td>
            </tr>
            <tr>
                <td>Procesor:</td>
                <td>
                    <select name="cpu" id="cpu" onchange="SelectedItemValue('cpu')">
                    </select>
                </td>
            </tr>
            <tr>
                <td>Karta graficzna:</td>
                <td>
                    <select name="gpu" id="gpu" onchange="SelectedItemValue('gpu')">
                    </select>
                </td>
            </tr>
            <tr>
                <td>Pamięć RAM:</td>
                <td>
                    <select name="ram" id="ram" onchange="SelectedItemValue('ram')">
                    </select>
                </td>
            </tr>
            <tr>
                <td>Zasilanie:</td>
                <td>
                    <select name="psu" id="psu" onchange="SelectedItemValue('psu')">
                    </select>
                </td>
            </tr>
        </table>
    </section>
    <section id="line">
    </section>
    <table id="summaryComp">
        <tr id="summaryCPU"></tr>
        <tr id="summaryMB"></tr>
        <tr id="summaryGPU"></tr>
        <tr id="summaryRAM"></tr>
        <tr id="summaryPSU"></tr>
    </table>
    <div id="sumAll"></div>
    <section id="border">

    </section>
</main>
<script src="js/main.js"></script>
</body>
</html>
